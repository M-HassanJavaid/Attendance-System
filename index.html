<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="tableContainer">
            <table>
                <tr class="table-heading">
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
        <div class="input-sec">
            <input type="number" placeholder="Enter Roll Number" class="RollNum">
            <input type="text" placeholder="Enter Name" class="Name">
            <button id="Attend-btn">Attend Now</button>
            <button id="clear-Records">Clear Records</button>

        </div>
    </main>
</body>

</html>
